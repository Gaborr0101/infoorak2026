<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border: 1px solid black;
            
        }
        td{
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div id="jatek"></div>
    
    <script>
        function katt(elem)
            {

                console.log(elem)
            }
        function tabla()
        {
            

            let szoveg="<table>";
            for(let i=0;i<4;i++)
            {
                szoveg+="<tr>";
                
                for(let a=0;a<4;a++)
                {
                    //i=0 :0
                    //i=1 :4
                    //i=2 :8
                    //i=3 :12

                    //
                    //a=1 :+1
                    //a=2 :+2
                    if(i*4+a+1==16)
                    {
                        szoveg+="<td></td>"
                    }
                    else
                    {
                        szoveg+="<td onclick='katt(this)'>"+(i*4+a+1)+"</td>" 
                    }
                            
                }
                
                szoveg+="</tr>";
            }
            szoveg+="</table>";
            

            document.getElementById("jatek").innerHTML=szoveg;
        //document.getElementById("jatek").innerHTML += "<table><tr><td> 1</td><td> 2</td><td> 3</td><td> 4</td></tr>";
        //document.getElementById("jatek").innerHTML += "<tr><td> 5</td><td> 6</td><td> 7</td><td> 8</td></tr>";
        //document.getElementById("jatek").innerHTML += "<tr><td> 9</td><td> 10</td><td> 11</td><td> 12</td></tr>";
        //document.getElementById("jatek").innerHTML += "<tr><td> 13</td><td> 14</td><td> 15</td><td> </td></tr></table>";
        }
        tabla();
    </script>
</body>
</html>
