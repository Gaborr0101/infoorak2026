<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4"> <button class="  btn btn-primary"> mutat </button> </div>
            <div class="col-12 col-lg-4"> <button class="  btn btn-primary"> eltüntet </button> </div>
            <div class="col-12 col-lg-4"> <button class="  btn btn-primary"> kapcsoló </button> </div>
        </div>
    </div>

    <div class="container ">

        <div class="row">
    
                <div id="tuntesse" class=" text-center p-5 bg-warning ">
                  Kukuccs
                </div>
            
        </div>
    </div>
    <script>
        //keszits egy weblabot bootstrappel igy nézzen ki: div class container, 
        // ezen belül egy div class row, ezen belül rowon belül legyen 3db egyforma rowon belül 3db egyforma, 
        // div class col-12 és col-lg4 3. on belül button class primary szinu, kell mégegy div ezek alá, az előző példa példájára, 
        // ezt a tartalmi divet, az első gomb tünbtesse el jquery segitsegevel, a masodik jelenitse meg , 
        // harmadik ilyen toggle legyen, ha latszik tuntesse el, ha nem latszik jelenitse meg
        $(function(){
            $("button").eq(0).click(function(){
                $("div").last().show();
            });
            $("button").eq(1).click(function(){
                $("div").last().hide();
            });
            $("button").eq(2).click(function(){
                $("div").last().toggle();
            });
        });
    </script>

</body>
</html>
